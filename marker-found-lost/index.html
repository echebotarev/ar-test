<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Marker Found / Lost</title>

    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>

    <link rel="stylesheet" href="css/button.css">
    <script src="js/runVideo.js" defer></script>

</head>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='debugUIEnabled: false; sourceType: webcam;'>
        <a-assets>
            <video
                id="animal"
                src="assets/video/animal_planet.mp4"
                playsinline
                webkit-playsinline
                muted
                loop
                crossOrigin="anonymous"
            ></video>

            <video
                id="cartoon"
                src="assets/video/cartoon_network.mp4"
                playsinline
                webkit-playsinline
                muted
                loop
                crossOrigin="anonymous"
            ></video>
        </a-assets>

        <a-marker
            preset="custom"
            type="pattern"
            url="assets/markers/marker.patt"
        >
            <a-video
                src="#animal"
                position="0 0 0"
                rotation="-90 0 0"
            ></a-video>
        </a-marker>

        <a-marker
            preset="custom"
            type="pattern"
            url="assets/markers/simple-marker.patt"
        >
            <a-video
                src="#cartoon"
                position="0 0 0"
                rotation="-90 0 0"
            ></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <div id="button" class="button"></div>

    <script>
        var scene = document.querySelector("a-scene"),
            video = document.getElementById('animal');

        scene.addEventListener("markerFound", (e)=>{
        	console.log("MARKER FOUND");
        	console.log("MARKER", e.target);
	        console.log("------------------------");

        	if (!Played) {
        		return false;
            }

	        video.play();
        });

        scene.addEventListener("markerLost", (e)=>{
	        console.log("MARKER LOST");
	        console.log("MARKER", e.target);
	        console.log("------------------------");

	        video.pause();
        });

    </script>
</body>
</html>
