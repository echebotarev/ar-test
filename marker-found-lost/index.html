<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Marker Found / Lost</title>

    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>

    <link rel="stylesheet" href="css/button.css">
    <script src="js/runVideo.js" defer></script>

</head>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='debugUIEnabled: false; sourceType: webcam;'>
        <a-assets>
            <video
                id="video"
                src="../simple-test/assets/video/animal_planet.mp4"
                playsinline
                webkit-playsinline
                autoplay
                muted
                loop
                crossOrigin="anonymous"
            ></video>
        </a-assets>

        <a-video
            src="#video"
            position="0 0 0"
            rotation="-90 0 0"
        ></a-video>

        <a-marker preset='hiro'></a-marker>

        <a-camera-static/>
    </a-scene>

    <div id="button" class="button"></div>

    <script>
	    var m = document.querySelector("a-marker");
	    m.addEventListener("markerFound", (e)=>{
		    console.log("found")
	    });

	    m.addEventListener("markerLost", (e)=>{
		    console.log("lost")
	    });
    </script>
</body>
</html>
